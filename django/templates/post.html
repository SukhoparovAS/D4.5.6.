{%extends 'flatpages/default.html'%}
{% load custom_filters %}
{%block title%}
Post
{%endblock title%}


{%block content%}
<div class="container">
    <div class="text-center mt-5">
        <h1>{{post.title|cansor}}</h1>
        <p class="lead">{{post.text|cansor}}</p>
        <p>{{post.creationDate|date:'d.m.Y H:i'}}</p>

    </div>
</div>


{%endblock content%}
